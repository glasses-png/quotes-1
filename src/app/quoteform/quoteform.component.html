<div class="container-fluid">
  <form #quoteForm='ngForm'>
    <div class="form-group">
      <label for="quote">Quote</label>

      <textarea class="form-control" id="name" [(ngModel)]="newQuotes.name" rows="3" placeholder="Quote"  name="name"></textarea>
      Display {{newQuotes.name}}
     
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" placeholder="Author">
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" placeholder="Enter email">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
