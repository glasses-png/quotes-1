<p>author :{{quote.author}}</p>
<button type="button" class="btn btn-outline-success">Upvote</button>
<button type="button" class="btn btn-outline-warning">Downvote</button>
<p>votes :{{quote.vote}}</p>
<p>Days past since quote was written <br>{{quote.date|timePast}} </p>
<button class="btn btn-danger" (click) = 'delete(true)'> Delete quote</button>
