<p>author :{{quote.author}}</p>
<p>Days past since quote was written {{quote.date|timePast}} </p>
<p>votes :{{quote.vote}}</p>
<button type="button" class="btn btn-outline-success" (click)="upvote()">Upvote</button>

<button type="button" class="btn btn-outline-warning">Downvote</button><br>

<button class="btn btn-danger" (click) = 'delete(true)'> Delete quote</button>
